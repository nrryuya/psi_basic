{% extends "base.html" %}
<!-- bootstrapformを使う場合は下の一行を有効にしてね（中村） -->
{% load bootstrap %}

{% block content %}
<h3 class="page-header">{{ url }}さんのおすすめ書籍一覧</h3>
{# 以下にhtmlを書く#}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>書籍名</th>
      <th>カテゴリ</th>
      <th>ショップURL</th>
      <th>類似度スコア</th>
    </tr>
  </thead>
  <tbody>
{% for book in books %}
    <tr>
      <td>{{ book.name }}</td>
      <td>{{ book.rakuten_category }}</td>
      <td><a href="{{ book.rakuten_url }}">{{ book.rakuten_url }}</a></td>
      <td>{{ book.score }}</td>
    </tr>
 {% endfor %}
  </tbody>
</table>

{% endblock %}
